<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav>
      <!-- 네비게이션 -->
      <div class="nav-column">
        <h1 id="logo">Wavvee</h1>

        <!-- 메뉴 아이템 -->
        <ul class="items">
          <li class="item item-home">Home</li>
          <li class="item">Favoriate</li>
        </ul>
      </div>

      <!-- 검색 -->
      <div class="nav-column search-wrap">
        <form class="search-form">
          <input id="search-input" placeholder="영화를 검색하세요" />
          <button type="submit" class="search-icon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
      </div>
    </nav>

    <!-- 배너 -->
    <header class="video-frame"></header>

    <!-- 영화 목록 -->
    <main class="section-container">
      <section class="section-list slide1"></section>
      <section class="section-list slide2"></section>

      <section class="section-list search-list"></section>
    </main>

    <!-- 모달 -->
    <div class="modal-overlay"></div>
    <div class="modal-wrap"></div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script type="module" src="./js/movie.js"></script>
    <script type="module" src="./js/slider.js"></script>
    <script type="module" src="./js/search.js"></script>
    <script type="module" src="./js/modal.js"></script>
    <script
      src="https://kit.fontawesome.com/493cc16663.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
